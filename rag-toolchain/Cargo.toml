[package]
name = "rag-toolchain"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = "0.5.1"

# Add more of these per benchmarking file
[[bench]]
name = "generate_chunks"
path = "benches/toolchain_chunking/chunking_benchmark.rs"
harness = false

[[bench]]
name = "generate_embeddings"
path = "benches/toolchain_orchestrator/orchestrator_benchmark.rs"
harness = false

[dependencies]
tiktoken-rs = "0.5.7"
threadpool = "1.0"
closure = "0.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
