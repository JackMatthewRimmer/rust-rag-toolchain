[package]
name = "rag-toolchain"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rag_toolchain"
crate-type = ["lib"]

[dev-dependencies]
criterion = "0.5.1"

# Add more of these per benchmarking file
[[bench]]
name = "generate_chunks"
path = "benches/toolchain_chunking/chunking_benchmark.rs"
harness = false

[[bench]]
name = "generate_embeddings"
path = "benches/toolchain_orchestrator/orchestrator_benchmark.rs"
harness = false

[dependencies]
tiktoken-rs = "0.5.7"
threadpool = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15.0"
typed-builder = "0.18.0"

[dependencies.uuid]
version = "1.6.1"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]