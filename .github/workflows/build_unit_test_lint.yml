name: Rust Build / Unit Test / Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rag-toolchain

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build project
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --lib

    - name: Run integration tests
      run: cargo test --test mod RUST_BACKTRACE=1

    - name: Run linter
      run: |
        cargo fmt -- --check
        cargo clippy -- -D warnings